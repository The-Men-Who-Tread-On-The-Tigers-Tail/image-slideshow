<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      overflow: hidden;
      cursor: none;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    body.show-cursor {
      cursor: default;
    }

    .slideshow-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 100;
    }

    body.show-cursor .controls {
      opacity: 1;
    }

    .controls button {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .controls button:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .controls select, .controls input {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .controls select option {
      background: #333;
    }

    .controls label {
      color: white;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }

    .start-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 200;
      color: white;
    }

    .start-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 300;
    }

    .start-screen p {
      font-size: 1.2rem;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    .start-screen .shuffle-option {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
      margin-bottom: 25px;
      cursor: pointer;
    }

    .start-screen .shuffle-option input {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .start-screen .start-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 15px 40px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .start-screen .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .start-screen.hidden {
      display: none;
    }

    .error-message {
      color: #ff6b6b;
      text-align: center;
      padding: 20px;
    }

    .image-counter {
      position: fixed;
      top: 20px;
      right: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body.show-cursor .image-counter {
      opacity: 1;
    }

    .clock {
      position: fixed;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    body.show-cursor .clock {
      opacity: 1;
    }

    .metadata {
      position: fixed;
      bottom: 80px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      line-height: 1.5;
      max-width: 350px;
      max-height: 60vh;
      overflow-y: auto;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: none;
    }

    .metadata.enabled {
      display: block;
    }

    body.show-cursor .metadata.enabled {
      opacity: 1;
    }

    .metadata div {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .metadata .label {
      color: #aaa;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <h1>Image Slideshow</h1>
    <p id="imageCount">Loading...</p>
    <label class="shuffle-option">
      <input type="checkbox" id="shuffleCheckbox" checked>
      Shuffle images
    </label>
    <button class="start-btn" id="startBtn">Start Slideshow</button>
  </div>

  <div class="slideshow-container" id="slideshow">
    <div class="slide" id="slide1"></div>
    <div class="slide" id="slide2"></div>
  </div>

  <div class="clock" id="clock"></div>
  <div class="image-counter" id="imageCounter"></div>
  <div class="metadata" id="metadata"></div>

  <div class="controls">
    <button id="prevBtn">‚óÄ Prev</button>
    <button id="playPauseBtn">‚è∏ Pause</button>
    <button id="nextBtn">Next ‚ñ∂</button>
    <label>
      Interval:
      <select id="intervalSelect">
        <option value="3000">3 sec</option>
        <option value="5000">5 sec</option>
        <option value="10000">10 sec</option>
        <option value="30000" selected>30 sec</option>
        <option value="60000">1 min</option>
        <option value="120000">2 min</option>
        <option value="180000">3 min</option>
        <option value="300000">5 min</option>
      </select>
    </label>
    <button id="shuffleBtn">üîÄ Shuffle</button>
    <button id="metadataBtn">‚Ñπ Info</button>
    <button id="fullscreenBtn">‚õ∂ Fullscreen</button>
  </div>

  <script src="slideshow.js"></script>
</body>
</html>
